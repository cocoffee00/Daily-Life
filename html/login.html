<!DOCTYPE html>
<!-- login.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap">
  <link rel="stylesheet" href="../font/fontawesome6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/main_page/login.css">

  <!-- <link rel="apple-touch-icon" href="./favicon.png"> -->
  <!-- <link rel="shortcut icon" href="../favicon.png" type="image/png"> -->

  <title>Daily Life</title>
</head>
<body>
  
  
  
  <div class="tab_wrap">
    <h2 class="blind">메뉴 탭 네비게이션</h2>
  </div><!--// .tab_wrap-->
  
  <div class="modal_window">
  </div>
 

  

    <article id="loginBox">
      <div class="login_area clearfix">

        <div class="title_part">
          <h2>login</h2>
        </div><!--//.title_part-->

        <div class="inpit_area">

          <form action="#" method="post">
            <fieldset>
              <legend class="blind">사용자 계정 입력</legend>
              <div class="user_input">
                <label for="userId"><span class="blind">사용자 로그인을 위한 계정 이메일주소를 입력해주세요.</span></label>
                <input type="email" id="userId" name="userId" value="" placeholder="이메일" required>
              </div>

              <div class="user_input">
                <label for="userPw"><span class="blind">사용자의 로그인 비밀번호를 입력해주세요.</span></label>
                <input type="password" id="userPw" name="userPw" value="" placeholder="비밀번호" required>
              </div>
            </fieldset>

            <div class="user_service">
             <fieldset>
               <legend class="blind">아이디 저장 및 아이디찾기,비밀번호 찾기</legend>
               <div class="save_id">
                <input type="checkbox" name="saveId" id="saveId">
                <label for="saveId"><span>아이디 저장</span></label>
              </div>

              <div class="find_service">
                <div class="find_user">
                  <a href="#"><span>아이디찾기</span></a>
                </div>
                <div class="find_user">
                  <a href="#"><span>비밀번호찾기</span></a>
                </div>
              </div>
             </fieldset>
            </div><!--//.user_service-->

            <fieldset>
             <legend class="blind">로그인 버튼</legend>
             <div class="login_btn">
              <input type="submit" value="로그인">
             </div>
             
             <div class="join_part">
               <div class="join_inner">
                 <div>아직 Daily Life의 회원이 아니신가요?</div>
                 <div>회원이 되시면 다양한 혜택을 누리실 수 있습니다.</div>
               </div><!--//.join_inner-->
               <div class="join_btn">
                <a href="#">회원가입</a>
               </div><!--//.join_btn-->
              </div><!--//.join_part-->
              
              <div class="sns_login">
                <div class="sns_inner">
                  <div class="sns_title">sns로그인</div>
                  <div><a href="#"><span class="blind">google</span></a></div>
                  <div><a href="#"><span class="blind">naver</span></a></div>
                  <div><a href="#"><span class="blind">kakao</span></a></div>
                </div>
                <p>자주사용하는 SNS 계정을 통해 편리하게 로그인하세요</p>
              </div><!--//.sns_login-->
            </fieldset>
          </form>

        </div><!--//.inpit_area-->

      </div><!--//.login_area-->

    </article><!--// #loginBox-->

  
</body>

</html>
