<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap">
  <link rel="stylesheet" href="../font/fontawesome6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/main.css">

  <!-- <link rel="apple-touch-icon" href="./favicon.png"> -->
  <!-- <link rel="shortcut icon" href="../favicon.png" type="image/png"> -->

  <title>main</title>
</head>
<body>
  <div id="wrap">

    <header id="headBox">
      <div class="head_area">
        로고 및 unb
      </div>
      <div class="head_area_tab">
        메뉴 탭 보더용
        <div class="head_tab_inner">
          메뉴 탭 들어갈 자리
        </div>
      </div>
    </header> <!-- // #headBox -->

<!-- __________________________________________________________________________ -->

    <article id="slideBox">
      <span class="blind"><h2>슬라이드박스</h2></span>
      <div class="slide_area">
        <div class="slide_indicator">
          <div class="slide_indi_area">슬라이드 인디케이터</div>
        </div>
        <div class="slide_btn">
          슬라이드 버튼
            <div class="slide_prev_btn"><button type="button">prev</button></div>
            <div class="slide_next_btn"><button type="button">next</button></div>
        </div>
      </div>
    </article> <!-- // #slideBox-->

<!-- _________________________________________________________________________ -->

    <article id="adBox">
      고민중
    </article> <!-- // #adBox -->



    <aside id="sideQuick">
      사이드 퀵 바 / 고민중
    </aside> <!-- // #sideQuick -->

<!-- ________________________________________________________________________ -->

    <section id="bestBox">
      <div class="best_area">
        <span class="blind"><h2>추천상품구역</h2></span>
        <div class="best_title">
          <h2>추천상품</h2>
        </div>

        <div class="best_tab">
          <ul class="clearfix">
            <li><button type="button">1</button></li>
            <li><button type="button">2</button></li>
            <li><button type="button">3</button></li>
            <li><button type="button">4</button></li>
            <li><button type="button">5</button></li>
            <li><button type="button">6</button></li>
            <li><button type="button">7</button></li>
          </ul>
        </div> <!-- // .best_tab-->

        <div class="best_contant">
          <div class="best_box_btn">
              <div class="best_prev_btn"><button type="button">prev</button></div>
              <div class="best_next_btn"><button type="button">next</button></div>
          </div> <!--// .best_box_btn-->


        </div>

        <div class="best_more_btn">더보기</div>

      </div> <!-- // .best_area -->
    </section> <!-- // #bestBox -->

<!-- _________________________________________________________________________ -->

    <section id="saleBox">
      <div class="sale_area">
        <span class="blind"><h2>세일 상품</h2></span>

        <div class="sale_title">
          <h2>세일상품</h2>
        </div>

        <div class="slae_contant">
          <div class="sale_box_btn">
              <div class="sale_prev_btn"><button type="button">prev</button></div>
              <div class="sale_next_btn"><button type="button">next</button></div>
          </div> <!--// .best_box_btn-->


        </div>

        <div class="sale_more_btn">더보기</div>

      </div>
    </section> <!-- // #saleBox -->

<!-- _________________________________________________________________________ -->

    <section id="newBox">
      <div class="new_area">
        <span class="blind"><h2>신상품</h2></span>

        <div class="new_title"></div>
        <div class="new_content"></div>

      </div> <!-- // .new_area-->
    </section> <!-- // #newBox-->

<!-- _________________________________________________________________________ -->

    <section id="blogBox">
      <div class="blog_area">
        <span class="blind"><h2>블로그</h2></span>

        <div class="blog_title_part">
          <div class="blog_title">title</div>
          <span><p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p></span>
        </div>
        <div class="blog_content"></div>
      </div>
    </section> <!-- // #blogBox -->

<!-- ________________________________________________________________________ -->

    <footer id="footBox">
      <div class="foot_area">
        푸터
      </div>
    </footer> <!-- // #footBox -->



  </div> <!-- // #wrap -->

  <script src="../js/common/modernizr-custom.js"></script>

</body>
</html>
